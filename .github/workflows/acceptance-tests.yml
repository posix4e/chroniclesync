name: Acceptance Tests

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  prepare-environment:
    runs-on: ubuntu-latest
    outputs:
      staging_url: ${{ steps.deploy-staging.outputs.url }}
      extension_url: ${{ steps.upload-extension.outputs.artifact_url }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm ci
          cd worker && npm ci
          cd ../pages && npm ci

      - name: Build Extension
        run: npm run build
        
      - name: Upload Extension Artifact
        id: upload-extension
        uses: actions/upload-artifact@v3
        with:
          name: chroniclesync-extension
          path: dist/
          
      - name: Deploy to Staging
        id: deploy-staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cd worker
          npm run deploy -- --env staging
          echo "url=$(wrangler whoami --env staging)" >> $GITHUB_OUTPUT

  run-acceptance-tests:
    needs: prepare-environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          cd worker && npm ci
          npx playwright install chromium
          npx playwright install-deps chromium

      - name: Download Extension Artifact
        uses: actions/download-artifact@v3
        with:
          name: chroniclesync-extension
          path: dist/

      - name: Run Acceptance Tests
        env:
          STAGING_URL: ${{ needs.prepare-environment.outputs.staging_url }}
        run: |
          cd worker
          npm run test:acceptance

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: worker/test-results/