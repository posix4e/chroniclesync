<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChronicleSync</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 300px;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
    }
    button {
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #0066cc;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>ChronicleSync</h1>
  <p>Sync your browsing history across devices</p>
  
  <button id="syncNow">Sync Now</button>
  <button id="viewHistory">View History</button>
  <button id="openSettings">Settings</button>
  
  <div class="status">
    <p>Status: <span id="syncStatus">Ready</span></p>
    <p>Last sync: <span id="lastSync">Never</span></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
