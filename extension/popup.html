<!DOCTYPE html>
<html>
<head>
  <title>ChronicleSync Extension</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 400px;
      min-height: 300px;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    h1 {
      margin: 0 0 20px 0;
      color: #333;
    }
    
    #apiForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    input[type="url"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    
    .button-row {
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    
    #submitButton {
      background-color: #4CAF50;
      color: white;
      flex: 2;
    }
    
    #clearButton {
      background-color: #f44336;
      color: white;
      flex: 1;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    #status {
      color: #4CAF50;
      font-size: 0.9em;
      min-height: 1.2em;
    }
    
    #apiResult {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .success {
      background-color: #e8f5e9;
      border: 1px solid #4CAF50;
      padding: 10px;
    }
    
    .error {
      background-color: #ffebee;
      border: 1px solid #f44336;
      padding: 10px;
    }
    
    .loading {
      color: #666;
      text-align: center;
      padding: 20px;
    }
    
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ChronicleSync API Tester</h1>
    
    <form id="apiForm">
      <input type="url" id="apiEndpoint" placeholder="Enter API endpoint URL" required>
      <div id="status"></div>
      <div class="button-row">
        <button type="submit" id="submitButton">Make API Call</button>
        <button type="button" id="clearButton">Clear</button>
      </div>
    </form>
    
    <div id="apiResult"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
