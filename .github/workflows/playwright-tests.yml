name: Playwright Tests

on:
  workflow_run:
    workflows: ["Deploy to Staging"]
    types:
      - completed
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Download extension artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build.yml
          name: extension-build
          path: extension-build
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for staging deployment
        run: |
          echo "Waiting for staging deployment to be ready..."
          sleep 30  # Add appropriate wait time or health check

      - name: Run Playwright tests
        run: |
          # Load the extension before running tests
          EXTENSION_PATH=$(pwd)/extension-build
          npx playwright test --config=playwright.config.ts
        env:
          PLAYWRIGHT_TEST_BASE_URL: https://staging.chroniclesync.com
          EXTENSION_PATH: ${{ github.workspace }}/extension-build

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
            tests/screenshots/
          retention-days: 30