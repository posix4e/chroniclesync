name = "chroniclesync-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"

[observability.logs]
enabled = true

[env.production]
routes = [
  { pattern = "api.chroniclesync.xyz", custom_domain = true }
]

[[env.production.d1_databases]]
binding = "DB"
database_name = "production"
database_id = "00e393b1-4339-4fcf-9612-8ae11274ff3d"

[[env.production.r2_buckets]]
binding = "STORAGE"
bucket_name = "sync-storage"

[env.staging]
name = "chroniclesync-worker-staging"
zone_id = "ef68ebac5221773b48c1e308c7f599ac"
routes = [
  { pattern = "api-staging.chroniclesync.xyz", custom_domain = true }
]

[[env.staging.d1_databases]]
binding = "DB"
database_name = "production"
database_id = "00e393b1-4339-4fcf-9612-8ae11274ff3d"

[[env.staging.r2_buckets]]
binding = "STORAGE"
bucket_name = "sync-storage-staging"
