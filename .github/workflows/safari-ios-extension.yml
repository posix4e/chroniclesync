name: Safari iOS Extension CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'extension/**'
      - 'shared/**'
      - 'platforms/safari-ios/**'
      - '.github/workflows/safari-ios-extension.yml'
  pull_request:
    branches: [main]
    paths:
      - 'extension/**'
      - 'shared/**'
      - 'platforms/safari-ios/**'
      - '.github/workflows/safari-ios-extension.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  XCODE_VERSION: '14.x'

jobs:
  build-and-test:
    runs-on: macos-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            extension/package-lock.json

      - name: Install extension dependencies
        working-directory: extension
        run: npm ci

      - name: Run extension unit tests
        working-directory: extension
        run: npm run test

      - name: Build extension
        working-directory: extension
        run: npm run build

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Create Safari iOS extension structure
        run: |
          # Create directory for Safari iOS extension
          mkdir -p dist/safari-ios/extension
          
          # Copy built extension files to Safari iOS extension directory
          cp -r extension/dist/* dist/safari-ios/extension/
          
          # Copy shared code
          mkdir -p dist/safari-ios/shared
          cp -r shared/* dist/safari-ios/shared/
          
          # Copy Safari iOS specific files
          cp -r platforms/safari-ios/* dist/safari-ios/
          
          # Create a zip file for the extension
          cd dist/safari-ios
          zip -r ../chroniclesync-safari-ios.zip *

      - name: Upload Safari iOS Extension Artifact
        uses: actions/upload-artifact@v4
        with:
          name: safari-ios-extension
          path: dist/chroniclesync-safari-ios.zip
          retention-days: 14

