<!DOCTYPE html>
<html>
<head>
  <title>ChronicleSync Extension</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 400px;
      height: 600px;
      margin: 0;
      padding: 0;
    }
    #root {
      width: 100%;
      height: 100%;
    }
    .history-list {
      margin: 10px;
      padding: 0;
      list-style: none;
      max-height: 400px;
      overflow-y: auto;
    }
    .history-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      flex-direction: column;
    }
    .history-item:last-child {
      border-bottom: none;
    }
    .device-info {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    .timestamp {
      font-size: 11px;
      color: #999;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <link rel="stylesheet" href="dist/assets/styles.css">
  <script src="dist/popup.js"></script>
</body>
</html>
