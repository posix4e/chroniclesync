name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-worker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: worker
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            **/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linter
        run: npm run lint
        
      - name: Run tests
        run: npm run test:coverage

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pages
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            **/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linter
        run: npm run lint
        
      - name: Run unit tests
        run: npm run test:coverage
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: Deploy worker to staging
        run: |
          cd ../worker
          npm ci
          npm run deploy -- --env staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          
      - name: Wait for worker to be ready
        run: |
          # Wait for worker to be ready (up to 30 seconds)
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -s https://api-staging.chroniclesync.xyz/health > /dev/null; then
              echo "Worker is ready!"
              break
            fi
            attempt=$((attempt + 1))
            sleep 1
            echo "Waiting for worker to start (attempt $attempt/$max_attempts)..."
            if [ $attempt -eq $max_attempts ]; then
              echo "Worker failed to start"
              exit 1
            fi
          done
          
      - name: Run API tests
        run: npm run test:api
        env:
          TEST_BASE_URL: https://api-staging.chroniclesync.xyz
          
      - name: Run UI tests
        if: success()
        run: npm run test:ui
        env:
          TEST_BASE_URL: https://api-staging.chroniclesync.xyz

  test-staging:
    needs: [test-worker, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Deploy worker to staging
        run: |
          cd worker
          npm ci
          npm run deploy -- --env staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy pages to staging
        run: |
          cd pages
          npm ci
          npm run deploy -- --project-name chroniclesync-pages-staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Install Playwright
        run: |
          cd pages
          npm ci
          npx playwright install --with-deps
      
      - name: Run API tests against staging
        run: |
          cd pages
          npm run test:api
        env:
          TEST_BASE_URL: https://staging.chroniclesync.xyz
          
      - name: Run UI tests against staging
        if: success()
        run: |
          cd pages
          npm run test:ui
        env:
          TEST_BASE_URL: https://staging.chroniclesync.xyz