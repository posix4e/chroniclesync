name: Chrome Extension CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'extension/**'
      - 'shared/**'
      - 'platforms/chrome/**'
      - 'e2e/**'
      - 'scripts/**'
      - '.github/workflows/chrome-extension.yml'
  pull_request:
    branches: [main]
    paths:
      - 'extension/**'
      - 'shared/**'
      - 'platforms/chrome/**'
      - 'e2e/**'
      - 'scripts/**'
      - '.github/workflows/chrome-extension.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            extension/package-lock.json

      - name: Install dependencies
        working-directory: extension
        run: npm ci

      - name: Run unit tests
        working-directory: extension
        run: npm run test

      - name: Run linting
        working-directory: extension
        run: npm run lint

      - name: Build and package extensions
        run: |
          # Install zip utility
          sudo apt-get update && sudo apt-get install -y zip
          # Make build script executable
          chmod +x scripts/build-extensions.js
          # Run build script
          node scripts/build-extensions.js

      - name: Upload Chrome Extension Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: dist/chroniclesync-chrome.zip
          retention-days: 14

  playwright-tests:
    needs: build-and-test
    if: success()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            extension/package-lock.json

      - name: Download Chrome Extension
        uses: actions/download-artifact@v4
        with:
          name: chrome-extension
          path: dist/

      - name: Extract Chrome Extension
        run: |
          mkdir -p dist/chrome
          unzip -o dist/chroniclesync-chrome.zip -d dist/chrome

      - name: Install Playwright
        run: |
          cd extension
          npm ci
          npx playwright install --with-deps chromium

      - name: Run Chrome E2E tests
        env:
          API_URL: ${{ github.ref == 'refs/heads/main' && 'https://api.chroniclesync.xyz' || 'https://api-staging.chroniclesync.xyz' }}
          DEBUG: ${{ github.event.inputs.debug && 'pw:api' || '' }}
          PWDEBUG: ${{ github.event.inputs.debug && '1' || '' }}
          CHROME_EXTENSION_PATH: ${{ github.workspace }}/dist/chrome
        run: |
          # Create firefox-profile directory (needed by global-setup)
          mkdir -p e2e/firefox-profile
          # Run e2e tests with frame buffer
          xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" \
            npx playwright test --config=e2e/playwright.config.ts --project=chromium

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-reports-chrome
          path: |
            test-results/
          retention-days: 30