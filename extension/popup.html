<!DOCTYPE html>
<html>
<head>
  <title>ChronicleSync Extension</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 400px;
      height: 600px;
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #root {
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }
    form div {
      margin: 8px 0;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 4px;
    }
    button {
      margin: 8px 0;
      padding: 8px 16px;
    }
    .history-entry {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .timestamp {
      display: block;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <link rel="stylesheet" href="dist/assets/styles.css">
  <script src="popup.js"></script>
</body>
</html>
