<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChronicleSync</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      width: 320px;
      margin: 0;
      padding: 0;
      color: #333;
    }
    
    .container {
      padding: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    
    .logo {
      font-weight: bold;
      font-size: 18px;
    }
    
    .status {
      font-size: 12px;
      color: #666;
    }
    
    .status.connected {
      color: #4CAF50;
    }
    
    .status.disconnected {
      color: #F44336;
    }
    
    .sync-button {
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 8px;
    }
    
    .sync-button:hover {
      background-color: #3367D6;
    }
    
    .sync-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .stats {
      margin-top: 16px;
      font-size: 14px;
    }
    
    .stats-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .settings-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: #4285F4;
      text-decoration: none;
      font-size: 14px;
    }
    
    .settings-link:hover {
      text-decoration: underline;
    }
    
    .api-key-container {
      margin-top: 16px;
    }
    
    .api-key-input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .save-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    
    .save-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">ChronicleSync</div>
      <div id="connection-status" class="status">Checking...</div>
    </div>
    
    <div id="sync-container">
      <button id="sync-button" class="sync-button">Sync Now</button>
      <div id="sync-status"></div>
      
      <div class="stats">
        <div class="stats-item">
          <span>Last Sync:</span>
          <span id="last-sync">Never</span>
        </div>
        <div class="stats-item">
          <span>Entries Synced:</span>
          <span id="entries-synced">0</span>
        </div>
        <div class="stats-item">
          <span>Connected Devices:</span>
          <span id="connected-devices">0</span>
        </div>
      </div>
    </div>
    
    <div id="api-key-container" class="api-key-container" style="display: none;">
      <p>Enter your API key to connect to ChronicleSync:</p>
      <input type="text" id="api-key-input" class="api-key-input" placeholder="API Key">
      <button id="save-api-key" class="save-button">Save</button>
    </div>
    
    <a href="#" id="settings-link" class="settings-link">Settings</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
