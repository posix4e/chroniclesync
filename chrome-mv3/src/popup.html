<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P History Sync</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 300px;
      padding: 16px;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
    }
    
    .status {
      margin-bottom: 16px;
      padding: 8px;
      border-radius: 4px;
      background-color: #f5f5f5;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    .sync-now {
      margin-top: 16px;
      text-align: center;
    }
  </style>
  <script type="module" src="popup.js"></script>
</head>
<body>
  <h1>P2P History Sync</h1>
  
  <div class="status">
    <div>Status: <span id="status">Not configured</span></div>
    <div>Last synced: <span id="last-synced">Never</span></div>
  </div>
  
  <div class="form-group">
    <label for="secret">Sync Secret</label>
    <input type="password" id="secret" placeholder="Enter a shared secret">
  </div>
  
  <button id="save-btn">Save Secret</button>
  
  <div class="sync-now">
    <button id="sync-btn">Sync Now</button>
  </div>
</body>
</html>
